databases:
  - name: shanbot-db
    databaseName: shanbot
    user: shanbot_user
    plan: basic-256mb
    postgresMajorVersion: 16

services:
  - name: shanbot-webhook
    type: web
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webhook_main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: GEMINI_API_KEY
        sync: false
      - key: MANYCHAT_API_KEY
        sync: false
      - key: INSTAGRAM_USERNAME
        sync: false
      - key: INSTAGRAM_PASSWORD
        sync: false
      - key: TRAINERIZE_USERNAME
        sync: false
      - key: TRAINERIZE_PASSWORD
        sync: false
      - key: INSTAGRAM_GRAPH_API_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: shanbot-db
          property: connectionString

  - name: shanbot-dashboard
    type: web
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      echo "Python version: $(python --version)" && \
      pip install -r requirements.txt && \
      pip install -r app/dashboard_modules/requirements.txt
    startCommand: streamlit run app/dashboard_modules/dashboard.py --server.address 0.0.0.0 --server.port $PORT --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: GEMINI_API_KEY
        sync: false
      - key: MANYCHAT_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: shanbot-db
          property: connectionString


